<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller="ProjectsCtrl">
  <div class="row col-md-12 padB-10">
    <h2 class="text-center">Projects</h2>
  </div>
</div>

<div class="container">
  <div class="row text-center no-gutters">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="project in projects">
      <div class="image-container">
          <img class="img-responsive" ng-src="../../assets/images/projects/{{project.images.gallery.imageThumbUrl}}" />
          <div class="after text-center">
            <span>{{project.title}}</span>
          </div>
      </div>

    </div>
  </div>

</div>

<div ng-include="'components/footer/footer.html'"></div>
