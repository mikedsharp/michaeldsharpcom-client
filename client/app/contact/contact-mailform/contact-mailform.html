<div ng-controller="ContactMailformCtrl">
	<div class="container padT-10">
		<form nonvalidate class="">

				<div class="row padB-10">
          	Email
					 <input type="email" ng-model="mail.email" ng-minlength=6 ng-maxlength=255  class="form-control" placeholder="email" >
				</div>
				<div class="row padB-10">
					Name (optional): <input type="text" ng-model="mail.name" ng-minlength=2 ng-maxlength=255  class="form-control" placeholder="Name/Nickname"/>
				</div>
				<div class="row padB-10">
					Your Message: <textarea ng-model="mail.message" ng-minlength=5 ng-maxlength=255  class="form-control" placeholder="Your Message"  />
				</div>
				<div class="row">
					<input type="submit" class="btn btn-default btn-lg" ng-click="sendEmail()"/>
				</div>
		</form>
	</div>

</div>
