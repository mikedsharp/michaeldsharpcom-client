<div ng-controller="ContactMailformCtrl">
	<div class="container padT-10" ng-show="pendingSend">
		<div class="row padB-10">
			Please feel free to send me a message and I will try to get back to you as soon as I can.
		</div>
		<form nonvalidate class="">

			<div class="row padB-10">
				Email
				<input type="email" ng-model="mail.email" ng-minlength=6 ng-maxlength=255 class="form-control" placeholder="Email">
			</div>
			<div class="row padB-10">
				Name (optional):
				<input type="text" ng-model="mail.name" ng-minlength=2 ng-maxlength=255 class="form-control" placeholder="Name/Nickname" />
			</div>
			<div class="row padB-10">
				Your Message:
				<textarea ng-model="mail.message" ng-minlength=5 ng-maxlength=255 class="form-control" placeholder="Your Message"> </textarea>
			</div>
			<div class="row">
				<input type="submit" class="btn btn-default btn-lg" ng-click="sendEmail()" />
			</div>
		</form>
	</div>
	<div class="container padT-10" ng-hide="pendingSend">
		<div class="row padB-10">
			Message Sent!
		</div>
	</div>


</div>
