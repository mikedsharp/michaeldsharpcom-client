<form class="contactForm" [formGroup]="formModel" (ngSubmit)="onSubmit()">
    <input placeholder="Name" type="text" formControlName="name" />
    <input placeholder="Your Email" type="email" formControlName="from" />
    <textarea placeholder="Your Message" cols="10"  formControlName="body"></textarea>
    <button type="submit" [disabled]="!formModel.valid">Submit</button>
</form>
